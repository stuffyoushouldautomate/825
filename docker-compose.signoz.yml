version: '3.8'

services:
  # SigNoz
  signoz:
    image: signoz/signoz:latest
    container_name: signoz
    ports:
      - '3301:3301' # SigNoz UI
      - '4317:4317' # OTLP HTTP
      - '4318:4318' # OTLP HTTP
      - '4319:4319' # OTLP gRPC
      - '14317:14317' # OTLP HTTP
      - '14318:14318' # OTLP HTTP
      - '14319:14319' # OTLP gRPC
      - '16686:16686' # Jaeger UI
    environment:
      - SIGNOZ_DB_DRIVER=sqlite3
      - SIGNOZ_DB_DSN=/var/lib/signoz/signoz.db
    volumes:
      - signoz-data:/var/lib/signoz
    networks:
      - signoz-network

  # Optional: Redis for SigNoz (if needed)
  redis:
    image: redis:7-alpine
    container_name: signoz-redis
    ports:
      - '6379:6379'
    networks:
      - signoz-network

volumes:
  signoz-data:

networks:
  signoz-network:
    driver: bridge
